<div ng-cloak>
    <ol class="breadcrumb">
        <li class="dropdown">
            <a class="dropdown-toggle" data-toggle="dropdown"> 
                File <span class="caret"></span> 
            </a>
            <ul class="dropdown-menu" role="menu">
                <li>
                    <a ng-click="openCreateModal()"> New canvas </a>
                </li>
                <li>
                    <a> Open canvas </a>
                </li>  
                 <li>
                    <a> Save canvas</a>
                </li>                       
            </ul>
        </li>
        <li>
            <a href="#">View</a>
        </li>
        <li class="active">
            <a>Data</a>
        </li>
    </ol>

    <div class="row" style="width:100%">
        <div class="col-xs-2">
            <instrument-table instrument="currentInstrument"> </instrument-table>
        </div>
        <div class="col-xs-8">
            <tabset ng-if="(files.length>0)" >
                <tab heading="{{file.name}}" ng-repeat="file in files" select="activeFile(file)">
                    <div class="bs-docs-example"> 
                        <canvas id="{{layer.id}}" instrument="currentInstrument" layer="layer" draw ng-show="layer.visible" ng-repeat="layer in file.layers" height="{{layer.height}}" width="{{layer.width}}"></canvas>
                    </div>
                </tab>          
            </tabset>
        </div>
        <div class="col-xs-2">
            <layer-table></layer-table>
        </div>
    </div>
</div>
