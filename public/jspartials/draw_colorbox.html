<div class="colorbox" data-ng-controller="DrawColorboxCtrl">
    <div class="colorbox__title">Colors</div>
    <div
        class="colorbox__color colorbox__color_front"
        style="background: {{ getFrontColor() }};"
        data-ng-click="randomFrontColor();"></div>
    <div
        class="colorbox__color colorbox__color_back"
        style="background: {{ getBackColor() }};"
        data-ng-click="randomBackColor();"></div>
    <div class="colorbox__swap" data-ng-click="swapColors()"></div>
</div>
